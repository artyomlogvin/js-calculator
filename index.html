<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>js-calc</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main-div">
      <div class="display-row"></div>
      <div class="row first-btn-row">
        <button class="btn-op btn-clear">AC</button>
        <button class="btn-op btn-binary-op btn-divide">/</button>
        <button class="btn-op btn-unary-op btn-percent">%</button>
        <button class="btn-op btn-backspace">CE</button>
      </div>
      <div class="row second-btn-row">
        <button class="btn-nmb btn-seven">7</button>
        <button class="btn-nmb btn-eight">8</button>
        <button class="btn-nmb btn-nine">9</button>
        <button class="btn-op btn-binary-op btn-multiply">*</button>
      </div>
      <div class="row third-btn-row">
        <button class="btn-nmb btn-four">4</button>
        <button class="btn-nmb btn-five">5</button>
        <button class="btn-nmb btn-six">6</button>
        <button class="btn-op btn-binary-op btn-subtract">-</button>
      </div>
      <div class="row fourth-btn-row">
        <button class="btn-nmb btn-one">1</button>
        <button class="btn-nmb btn-two">2</button>
        <button class="btn-nmb btn-three">3</button>
        <button class="btn-op btn-binary-op btn-add">+</button>
      </div>
      <div class="row fifth-btn-row">
        <button class="btn-zero">0</button>
        <button class="btn-float">.</button>
        <button class="btn-unary-op btn-reverse-sign">+/-</button>
        <button class="btn-op btn-equals">=</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
